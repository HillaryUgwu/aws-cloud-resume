tasks:
  - init: make

  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli
  
  - name: sam-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_sam_cli

  - name: http-server
    before: |
      cd $THEIA_WORKSPACE_ROOT
      npm install --global http-server
    command: 
      http-server

